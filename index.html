<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="mainCtrl">
    <div>{{title}}</div>
    <div>
      <input type="text" ng-model="newItem">
      <button ng-click="addItem()">Submit</button><br>
      <input type="text" ng-model="thingToRemove">
      <button ng-click="removeItem()">Remove</button>
    </div><br>
    <ol>
      <li ng-repeat="item in list | filter:myFilter">{{item}}</li>
    </ol>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/service.js"></script>
    <script src="scripts/mainCtrl.js"></script>
  </body>
</html>
